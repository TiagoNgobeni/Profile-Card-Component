<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Profile Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img src="design/card-image.jpg" alt="Profile picture">
      </div>
      <div class="right-container">
        <h1>John Doe</h1>
        <h3>Fronted Developer</h3>
        <p>
          Passionate fronted developer with expertise in HTML, CSS and JavaScript.
        </p>
        <ul>
          <div>
            <li class="firstLI">1999</li>
            <li class="firstLI">Followers</li>
          </div>
          <div>
            <li class="middle">150</li>
            <li class="div">Following</li>
          </div>
          <div>
            <li>15</li>
            <li>Projects</li>
          </div>
        </ul>
        <div>
          <button class="follow">Follow</button>
          <button class="profile">View Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
